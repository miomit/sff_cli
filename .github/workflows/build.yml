name: Publish utility on release

on:
  push:
    branches:
      - main
  release:
    types: [published]

permissions:
  contents: write

jobs:
    build:
        name: Build binaries
        runs-on: ubuntu-latest
        steps:

          - uses: actions/checkout@v4
          - uses: dart-lang/setup-dart@v1

          - name: 'ðŸ“¦ Package linux x64'
            run: |
                dart pub get
                ./deb_build.sh
                mv ./deb/usr/bin/sff ./build/
          
          - name: Release
            id: create_release
            uses: actions/create-release@v1
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            with:
              tag_name: action
              release_name: update
              draft: true
              prerelease: false

          - uses: actions/upload-artifact@v4
            with:
              name: SFF
              path: build/